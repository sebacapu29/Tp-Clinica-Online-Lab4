<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto contenidoPrincipal">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" [(ngModel)]="usuario.mail" id="inputEmail" class="form-control" placeholder="Email" name="usuario" required autofocus>              
              </div>
              <div class="form-label-group">
                <input type="password" [(ngModel)]="usuario.clave" id="inputPassword" class="form-control" name="clave" placeholder="Clave" required>
              </div>
  
              <div class="custom-control custom-checkbox mb-3">
                <input  type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Recordarme</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="LoginUsuario()">Ingresar</button>
              <button class="btn btn-lg btn-secondary btn-block text-uppercase" (click)="Registrarme()">Registrarme</button>
  
              <hr class="my-4">
              <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google mr-2"></i>Ingresar con Google</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
