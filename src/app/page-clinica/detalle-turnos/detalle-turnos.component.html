<div class="card" style="width: 18rem;" *ngIf="turnoSeleccionado">
    <!-- <img class="card-img-top" alt="Card image cap"> -->
    <div class="card-body">
      <h4 class="card-title">{{turnoSeleccionado.paciente}}</h4>
      <p class="card-text">Fecha: {{turnoSeleccionado.fecha}}</p>
      <p class="card-text estado "><strong>Estado: {{turnoSeleccionado.estado}}</strong></p>
      <p class="card-text">Profesional: {{turnoSeleccionado.especialista}}</p>
      <p class="card-text">Especialidad: {{turnoSeleccionado.especialidad}}</p>
      <p class="card-text">Centro: {{turnoSeleccionado.centro}}</p>
      <textarea class="form-control" [(ngModel)]="turnoSeleccionado.observaciones"  [disabled]="disabledOperaciones" placeholder="ReseÃ±a" rows="2"></textarea>
      <div class="operacion">
        <button class="btn btn-danger" [disabled]="disabledOperaciones" (click)="onCancelarTurno()">Cancelar Turno</button>
        <button class="btn btn-secondary" (click)="onHabilitarEncuesta()">Encuesta</button>
      </div>
    </div>
  </div>
