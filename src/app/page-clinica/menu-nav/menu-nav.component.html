

<ul ngbNav #nav="ngbNav" class="tabpanel bg-primary">  
  <li ngbNavItem>
    <a ngbNavLink (click)="inicio()"><i class="fa fa-home"></i></a>      
  </li>  
    <li ngbNavItem>
      <a ngbNavLink *ngIf="usuarioMenu.roll==0" (click)="solicitarTurno()">Solicitar Turno</a>      
    </li>
    <li ngbNavItem>
      <a ngbNavLink *ngIf="usuarioMenu.roll==0 || usuarioMenu.roll==2" (click)="listadoTurnos()">Consultar Turnos</a>      
    </li>
    <li ngbNavItem>
      <a ngbNavLink *ngIf="usuarioMenu.roll==1 || usuarioMenu.roll==2" (click)="atenderTurnos()">Atender</a>      
    </li>
    <li ngbNavItem>
        <a ngbNavLink *ngIf="usuarioMenu.roll==1" (click)="listadoPacientes()">Listado Pacientes</a>      
      </li>
      <li ngbNavItem>
        <a ngbNavLink *ngIf="usuarioMenu.roll==2" (click)="listadoProfesionales()" >Listado Profesionales</a>      
      </li>
      <li ngbNavItem>
        <a ngbNavLink *ngIf="usuarioMenu.roll==2" (click)="altaUsuario()">Alta Usuario</a>      
      </li>
      <li ngbNavItem>
        <a ngbNavLink *ngIf="esUsuaioLogueado"(click)="salir()"><strong>Log Out</strong></a>      
      </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
